<style>
#lead_head{
	width: 100%;
	text-align: center;
	font-size: 20px;
}
#lead_board{
	position: absolute;
	width: 50%;
	left: 0;
	right: 0;
	margin: auto;
}

</style>

<body>

	<div id="lead_head">LEADERBOARD</div>
	<table  id="lead_board" class="table table-hover">
	<tr>
		<th>Name</th>
		<th>Score</th>
	</tr>
	{% for i in resp%}
	<tr>
		<td>{{i.user.username}}</td>
	    <td>{{i.score}}</td>
	</tr>
	{% endfor %}
	</table>
